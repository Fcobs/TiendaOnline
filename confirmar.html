<!DOCTYPE html>
<html lang="es">

<head>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
    <title>Formulario de Compra</title>
    <style>
        body {
            font-family: 'Anton', sans-serif;
            margin: 0;
            background-image: url('imagenes/fondo1.png');
            text-align: center;
        }

        header {
            position: sticky;
            top: 0;
            background-color: #c42727;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        .principal {
            position: sticky;
            top: 0;
            background-color: #c42727;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            z-index: 1000;
        }

        .logo {
            height: 80px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav button {
            background-color: #c42727;
            color: white;
            border: 2px solid transparent;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Anton', sans-serif;
            font-size: 25px;


        }

        nav button:hover {

            border: 2px solid white;
        }

        .desplegable {
            position: relative;
            display: inline-block;
        }

        .desplegable-opciones {
            display: none;
            position: absolute;
            background-color: #c42727;
            min-width: 160px;
            z-index: 1001;
            top: 100%;
            left: 0;
            flex-direction: column;
            border: 2px solid white;
        }

        .desplegable-opciones a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            font-size: 20px;
            font-family: 'Anton', sans-serif;
        }

        .desplegable-opciones a:hover {
            background-color: #a02020;
        }

        .desplegable:hover .desplegable-opciones {
            display: block;
        }

        .formulario {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #c42727;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body>
    <header class="principal">
        <img src="imagenes/logo.png" alt="Logo de la tienda" class="logo">
        <nav>
            <a href="index.html"><button>Inicio</button></a>
            <a href="pgInicio.html"><button>Iniciar Sesi&oacute;n</button></a>

            <div class="desplegable">
                <button onclick="location.href='catalogo.html'">Cat&aacute;logo ▼</button>
                <div class="desplegable-opciones">
                    <a href="catalogo.html">Milwaukee</a>
                    <a href="catalogo.html#makita">Makita</a>
                    <a href="catalogo.html#dewalt">DeWalt</a>
                </div>
            </div>

            <a href="#"><button>Contacto</button></a>
        </nav>

    </header>

    <header>Datos para la Compra</header>

    <div class="formulario">
        <form action="#" method="POST">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Dirección de Envío:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="metodo_pago">Método de Pago:</label>
            <select id="metodo_pago" name="metodo_pago">
                <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                <option value="paypal">PayPal</option>
                <option value="transferencia">Transferencia Bancaria</option>
            </select>

            <button>Finalizar Compra</button>
        </form>
    </div>

</body>

</html>
