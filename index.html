    body {

    header {

     .seccion {
      width: 100%;
      height: 600px;

      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;

     .texto-central {
      font-size: 4rem;
      color: white;

      padding: 20px 40px;
      border-radius: 10px;
      text-align: center;
    }
   
       .texto-central3 {

      color: white;
      background-color: rgba(0,0,0,0.6);
      padding: 10px 40px;
      border-radius: 10px;
      text-align: center;
    }

    .boton-rojo {
      margin-top: 20px;
      background-color: #c42727;
      color: white;
      font-size: 1.5rem;
      padding: 10px 35px;
      border: none;
      border-radius: 4px;
      font-family: 'Anton', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease; 
    }
    .boton-rojo:hover {
      background-color: #921d1d;
      color: rgb(255, 255, 255);
      transform: translateY(-5px);
      transition: transform 0.4s ease;
     } 
     .boton-sec3 {
     margin-top: 20px;
     background-color: transparent;
     color: white;
     font-size: 1.5rem;
     padding: 12px 70px; 
     border: 2px solid white;
     border-radius: 50px; 
     font-family: 'Anton', sans-serif;
     cursor: pointer;
     
    }
    .boton-sec3:hover {
      background-color: white;
      color: gray;
      transform: translateY(-5px);
      transition: transform 0.4s ease;
      
     } 

    /* Contenedor dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Contenido del dropdown oculto inicialmente */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #c42727;
      min-width: 160px;
      z-index: 1001;
      top: 100%;
      left: 0;
      flex-direction: column;
      border: 2px solid white;
    }

    /* Estilo de los links dentro del dropdown */
    .dropdown-content a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      font-size: 20px; 
      font-family: 'Anton', sans-serif;
    }

    .dropdown-content a:hover {
      background-color: #a02020;
    }

    /* Mostrar el dropdown al hacer hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
      .catalogo {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 20px;
  }
     .catalogo1 {

  .producto {
    border: 1px solid transparent;
    border-radius: 10px;
    padding: 15px;
    text-align: center;

    transition: transform 0.3s ease;

  .producto1 {

  .producto:hover {

  .producto img {

   padding: 20px 0; 

  }

  .producto p {
    margin: 0;
    font-size: 1.2em;
    color: white ;
