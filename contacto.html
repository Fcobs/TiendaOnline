<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contáctanos - Herramientas XYZ</title>

  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

  <style>
    body {
       background-color: rgb(224, 228, 232);
      font-family: 'Segoe UI', sans-serif;
    }
    h2.ui.header {
      font-family: 'Segoe UI', sans-serif;
    }
    .form-background {
      background-color: #f2f2f2;
      padding: 2em;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="ui container">
    <h2 class="ui dividing header">Contáctanos</h2>
    <p>¿Tienes alguna pregunta o necesitas ayuda? ¡Estamos aquí para asistirte!</p>
  </div>

  <div class="ui stackable grid container">
    <div class="eight wide column">
      <div class="form-background">
        <form class="ui form">
          <div class="field">
            <label>Nombre completo</label>
            <input type="text" name="nombre" placeholder="Tu nombre">
          </div>
          <div class="field">
            <label>Correo electrónico</label>
            <input type="email" name="email" placeholder="ejemplo@correo.com">
          </div>
          <div class="field">
            <label>Asunto</label>
            <input type="text" name="asunto" placeholder="Consulta, pedido, soporte...">
          </div>
          <div class="field">
            <label>Mensaje</label>
            <textarea placeholder="Escribe tu mensaje aquí..."></textarea>
          </div>
          <button class="ui red button" type="submit">Enviar mensaje</button>
        </form>
      </div>
    </div>

    <div class="eight wide column">
      <div class="ui segment">
        <h4 class="ui header">Información de la empresa</h4>
        <p><i class="map marker alternate icon"></i> Avenida Tecnológico S/N, Col. Rubén Jaramillo, 80450 Eldorado, Sin.</p>
        <p><i class="phone icon"></i> +526677242434</p>
        <p><i class="envelope icon"></i> http://www.itseldorado.edu.mx</p>
        <p><i class="clock icon"></i> Lunes a Viernes: 7:00 AM - 3:00 PM</p>
      </div>

      <div class="ui segment">
        <h4 class="ui header">Síguenos</h4>
        <div class="ui horizontal list">
          <a class="item" href="https://www.facebook.com/torqueparts" target="_blank">
            <i class="fab fa-facebook fa-lg" style="color: #3b5998;"></i>
          </a>
          <a class="item" href="https://www.instagram.com/torqueparts" target="_blank">
            <i class="fab fa-instagram fa-lg" style="color: #e4405f;"></i>
          </a>
          <a class="item" href="https://discord.gg/torqueparts" target="_blank">
            <i class="fab fa-discord fa-lg" style="color: #5865f2;"></i>
          </a>
          <a class="item" href="https://github.com/Fcobs/TiendaOnline" target="_blank">
            <i class="fab fa-github fa-lg" style="color: #333;"></i>
          </a>
          <a class="item" href="https://wa.me/5211234567890" target="_blank">
            <i class="fab fa-whatsapp fa-lg" style="color: #25D366;"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="ui container" style="margin-top: 2em;">
    <h4 class="ui dividing header">Ubicación</h4>
    <div style="background-color: #f4f4f4; padding: 1em; border-radius: 8px;">
      <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px;">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1817.9750640171824!2d-107.36793596381492!3d24.31337462712804!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86a32175b1f28b19%3A0x87bfc41343913fe4!2sInstituto%20Tecnol%C3%B3gico%20Superior%20de%20Eldorado!5e0!3m2!1ses!2smx!4v1748241919688!5m2!1ses!2smx" 
          style="position: absolute; top:0; left:0; width: 100%; height: 100%; border:0;" 
          allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </div>

</body>
</html>
